<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>
        <div class="upload-box" id="drop-area">
            <p>Drag & Drop image here or <span class="browse">browse</span></p>
            <input type="file" id="file-input" accept="image/*">
        </div>
        <div class="controls">
            <label for="compress-level">Compress Level:</label>
            <input type="range" id="compress-level" min="0" max="1" step="0.1" value="0.5">
            <span id="compress-value">0.5</span>
        </div>
        <button id="compress-btn">Compress Image</button>
        <div class="result">
            <img id="compressed-img" src="" alt="Compressed Image">
            <a id="download-link" href="#" download>Download Compressed Image</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
